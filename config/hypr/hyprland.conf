# Hyprland Configuration for SkillArch
# GNOME + Hyprland coexistence setup

# Environment variables for GNOME compatibility
env = XDG_CURRENT_DESKTOP,GNOME
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Monitor configuration
monitor=,preferred,auto,auto

# Input configuration
input {
    kb_layout = fr
    kb_variant = azerty
    kb_model = 
    kb_options =
    kb_rules = 

    follow_mouse = 1
    natural_scroll = true
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
    
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(aa00eeff) rgba(660066ff) 45deg
    col.inactive_border = rgba(000000aa)
    
    layout = dwindle
    allow_tearing = false
}

# Decoration
decoration {
    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = false
}

# Misc
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Window rules for GNOME apps
windowrulev2 = float,class:^(gnome-control-center)$
windowrulev2 = float,class:^(org.gnome.Nautilus)$,title:^(.*Properties)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,title:^(Help: SkillArch.*)$

# Autostart
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprpolkitagent
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Key bindings - AZERTY layout adapted from i3
$mainMod = SUPER

# Terminal and apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, zen-browser
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod SHIFT, Space, exec, rofi -show run
bind = $mainMod CTRL, Space, exec, rofi -show window

# Window management
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, togglefloating,

# Workspaces - AZERTY bindings
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move to workspaces - AZERTY
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Screenshots
bind = $mainMod, P, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png
bind = $mainMod SHIFT, P, exec, grim ~/Pictures/screenshot_full_$(date +%Y%m%d_%H%M%S).png

# Audio controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod, M, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +20%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 20%-

# App shortcuts
bind = $mainMod, S, exec, pavucontrol
bind = $mainMod SHIFT, S, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = $mainMod, E, exec, emote
bind = $mainMod, B, exec, blueman-manager
bind = $mainMod, W, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center wifi
bind = $mainMod, N, exec, nautilus
bind = $mainMod, V, exec, vlc
bind = $mainMod, C, exec, code
bind = $mainMod, K, exec, cursor

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Power menu
bind = $mainMod, Escape, exec, wlogout

# Hyprland controls
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, R, exec, hyprctl dispatch exit

# Help bindings (adapted from i3)
bind = $mainMod, H, exec, kitty --title "Help: SkillArch Bindings" zsh -ic "ska-help-bindings"
bind = $mainMod SHIFT, H, exec, kitty --title "Help: SkillArch Aliases" zsh -ic "ska-help-aliases"
bind = $mainMod CTRL, H, exec, kitty --title "Help: SkillArch packages" zsh -ic "ska-help-packages"

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scratchpad equivalent (special workspace)
bind = $mainMod SHIFT, A, movetoworkspace, special:scratchpad
bind = $mainMod, A, togglespecialworkspace, scratchpad